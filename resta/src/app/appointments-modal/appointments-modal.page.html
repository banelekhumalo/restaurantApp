<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Set appointments</ion-title>
    <ion-button color="dark" href="./appointments">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>{{ viewTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input type="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input type="text" [(ngModel)]="event.desc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Date</ion-label>
    <ion-input type="date" [(ngModel)]="event.desc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Time</ion-label>
    <ion-input type="time" [(ngModel)]="event.desc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Number of People</ion-label>
    <ion-input type="number" [(ngModel)]="event.desc"></ion-input>
  </ion-item>



  <calendar *ngIf="modalReady" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" lockSwipes="true">
  </calendar>

</ion-content>

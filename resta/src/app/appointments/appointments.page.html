<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Appointments</ion-title>
    <ion-button color="dark" href="./loginr">
      <ion-icon  name="close" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-buttons slot="end">
      <ion-button (click)="openAppModal()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#53bec5;">
    <div style=" width:100%;height: 25%;background:white;">
      <img src="./assets/logo.png" style="width: 100px;height: 100px;margin-left:35%; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;">
    <br>
    <p style="text-align: center;justify-content: center;">K-FOOD</p>
    </div>
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <ion-col size="6">
      <ion-button color="clear" (click)="createRandomEvents()" expand="block" fill="outline">
        Reserved tables
      </ion-button>
      <ion-col size="6">
        <ion-button color="clear" (click)="removeEvents ()" expand="block" fill="outline">
          Remove all tables
        </ion-button>
      </ion-col>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>


    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

<calendar
[eventSource]="eventSource"
[calendar]="calendar.mode"
[currentDate]="calendar.currentDate"
(onTitleChanged)="onViewTitleChanged($event)">
</calendar>



</ion-content>


<ion-content>
  <div class="content"
    style=" width:100%; height:10%;background:#53bdc4;height: 80px;border-bottom-left-radius: 200px;border-bottom-right-radius:200px ;">
    <ion-icon name="caret-back-outline" (click)="back()"
      style="margin-left: 20px; width: 25px; height: 25px;margin-bottom: -20px;"></ion-icon>
    <h4 style="justify-content: center; display: flex;color: white;">Profile</h4>
  </div>
    <br>
    
    <ion-avatar *ngIf="!users?.imgUrl" style="position: relative; bottom: 20%; left: 37%;width: 25%; height: 50%;">
      <img src="../assets/image/avatar.svg" style="background-color: grey;">
    </ion-avatar>
    <ion-avatar *ngIf="users?.imgUrl" style="position: relative; bottom: 20%; left: 37%;width: 25%; height: 50%;">
      <img src="{{ users?.imgUrl }}" style="background-color: grey;">
    </ion-avatar>



  <form [formGroup]="updateForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input formControlName="name"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input formControlName="lname"> </ion-input>
    </ion-item>
    <ion-item>
    <ion-label  position="floating">Gender</ion-label>
          <ion-select inputmode="text" formControlName="gender" placeholder="choose one">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
    <ion-item>
      <ion-label>Contact Number</ion-label>
      <ion-input formControlName="cellphone"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <ion-input type="file" formControlName="imgUrl" accept="image/*" placeholder="Image"
        (change)="onFileSelected($event)"></ion-input>
    </ion-item> -->
    <br><br><br>
    <ion-button style="margin-top: 10%;" expand="block" (click)="save()" color="danger">Save Changes</ion-button>

  </form>

</ion-content>

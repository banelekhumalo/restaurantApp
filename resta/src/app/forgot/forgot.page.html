<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Reset Pass</ion-title>
    <ion-button color="dark" href="./home">
      <ion-icon  name="close" slot="icon-only"></ion-icon>
    </ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content>
 
<ion-card-content>
  <ion-list>

    <br><br>
    <ion-item>
      <ion-label position="floating">Reset your password</ion-label>
      <ion-input type="email"[(ngModel)]="email"  placeholder="Enter your email here"></ion-input>
    </ion-item> <br>
    <ion-button expand="block" shape="round" (click)="resetPassword()" style="--background:#53bec5 ;">Reset Password</ion-button>
  </ion-list>

  
</ion-card-content>
</ion-content>

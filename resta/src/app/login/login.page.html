<ion-content class="ion-padding">
  <ion-button (click)="logout()" shape="round" color="dark" style="width: 20%;"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Book your Table</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <div style="display: flex;justify-content: center;align-items: center;">
        <ion-list>
          <ion-buttons end>
            <button ion-button (click)="presentAlertPrompt()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>      
          <ion-button (click)="presentAlertPrompt()">
            <ion-icon name="restaurant-outline"></ion-icon>
            Book Table</ion-button>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card >
  
    

  <div>
    <ion-list *ngFor="let item of alert">
      <ion-item>
        <ion-label>Name : {{ item.resname }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date : {{ item.date }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Time : {{ item.time }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Number of People : {{ item.time }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
 
 
  <div>
    <h4 href="./search"><a href="/search">search</a></h4>

      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
      
</ion-searchbar> -->
  </div>
  
</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>dashboard</ion-title>
    <ion-button (click)="logout()" shape="round" color="dark" style="width: 20%;"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  
  </ion-toolbar>
</ion-header>

 
<ion-content>
  <section text-center>
    <ion-icon name="person"></ion-icon>
    <h1 style="font-size: 1.4em" no-margin>Welcome, <br> {{name}}</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger"  (click)="goToNextPage()">
            <ion-icon name="person"></ion-icon>
            <h2>Profile</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="goToNextPage6()" >
            <ion-icon name="settings"></ion-icon>
            <h2>Settings</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="goToNextPage5()">
            <ion-icon name="people"></ion-icon>
            <h2>Group</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="goToNextPage1()">
            <ion-icon name="analytics-outline"></ion-icon>
            <h2>Data</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger" (click)="goToNextPage3()">
            <ion-icon name="calendar"></ion-icon>
            <h2>Appointment</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="danger"  (click)="goToNextPage2()">
            <ion-icon name="grid-outline"></ion-icon>
            <h2>Main menu</h2>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>

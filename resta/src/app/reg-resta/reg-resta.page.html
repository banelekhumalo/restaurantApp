<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Add restaurant</ion-title>
    <ion-button color="dark" href="./loginr">
      <ion-icon  name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content >

  <form [formGroup]="restaurantForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item class="roundedInput">
        <ion-label position="floating">Name Restaurant</ion-label>
        <ion-input autocapitalize inputmode="text" formControlName="restaname"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.restaname">
        <ng-container *ngIf="restaname.hasError(error.type) && (restaname.dirty || restaname.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      <ion-item class="roundedInput">
        <ion-label position="floating">Location</ion-label>
        <ion-input autocapitalize inputmode="text" formControlName="location"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.location">
        <ng-container *ngIf="location.hasError(error.type) && (location.dirty || location.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
     
    <!-- </ion-list>
    <ion-list formGroupName="address"> -->
      <ion-list-header>
        <ion-label style="font-size: x-large; color: #53bec5;">Contact Details</ion-label>
      </ion-list-header>
      <ion-item class="roundedInput">
        <ion-label position="floating">email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.email) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      <ion-item class="roundedInput">
        <ion-label position="floating">Registration Number</ion-label>
        <ion-input formControlName="regNo"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.regNo">
        <ng-container *ngIf="regNo.hasError(error.type) && (regNo.dirty || regNo.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Profile picture:</ion-label>
        <ion-input formControlName="Profilepic" id="Input" placeholder="Select Item Image" onfocus="this.value=''" type="file" accept="image/*" (change)="addPic($event)" value="Click here to clear" name="picture" required [(ngModel)]="downloadurl"></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.Profilepic">
        <ng-container *ngIf="Profilepic.hasError(error.type) && (Profilepic.dirty || Profilepic.touched)">
            <small class="error-message">{{error.message}}</small>
        </ng-container>
    </div>
   
      
    </ion-list>
    <br><br>
    <ion-button shape="round" [disabled]="!restaurantForm.valid" type="submit" style="width: 80%;margin-left:10%;--background:#53bec5;" >Submit  </ion-button>
    <!-- <ion-button shape="round" size="medium" type="submit" click="signout()">Log Out</ion-button> -->
  </form>

</ion-content>

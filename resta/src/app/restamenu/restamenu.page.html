<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Menu</ion-title>
    <ion-button color="dark" href="./loginr">
      <ion-icon  name="close" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlertPrompt()">
        <ion-icon  name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#53bec5; border-bottom-right-radius: 30px;">
    <div style="width: 100%; height: 20%;background:white; justify-content: center;">
      <img src="./assets/logo.png" style="width: 140px; height: 140px;margin-left:30%;">
    </div>
<p style="margin-left: 5px;">Please press the add icon to update staff details</p>
<br>
<div class="row" style="margin-left: 5px;">
  <div class="col-md-12">
      <div class="form-group">
        <label>Please Upload dishes that are available</label>
          <input type="file" (change)="fileuploads($event)" multiple class="form-control" style="height: 100%;" accept="image/*">
      </div>
  </div>
  <ion-button (click)="save()" color="dark" shape="round">load</ion-button>
</div>


<div>
  <ion-card  *ngFor="let image of images"style="margin-top: 15px;">
    <ion-item>
      <ion-icon name="pin" slot="end  "></ion-icon>
      
      <ion-label>{{image.name}}</ion-label>
      <br>
      
        <img [src] = "image.url">
      <br>
    </ion-item>
    <ion-card-content style="justify-content: center;text-align: center;font-family:cursive;color:#53bec5; font-size:larger;">
      <ion-icon name="planet"></ion-icon>&nbsp;  K-FOOD 
      <ion-icon name="trash-outline" (click)="deleteImage(image)"></ion-icon>
      
    </ion-card-content>
  </ion-card>
</div>

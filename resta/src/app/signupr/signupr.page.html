
<ion-content >
  <div class="content" style="background:#53bdc4;height: 80px;border-bottom-left-radius: 200px;border-bottom-right-radius:200px ;">
    <ion-button fill="clear" color="dark" size="small" (click)="goToNextPage2()" routerDirection='root'>
     <img href="/home" src="./assets/logo.png" style="width:60px; height: 60px;">
    </ion-button>
    <h4 style="justify-content: center; display: flex;color: white;">Register</h4>
  </div>

  <div>
    <form [formGroup]="RestOwnerForm" (ngSubmit)="submit()">
      <br><br>
        <ion-list>
          <br>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input  inputmode="email" formControlName="email"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>
    <br>
        <ion-item class="roundedInput">
          <ion-label position="floating">Password:</ion-label>
          <ion-input inputmode="password" formControlName="password" [type]="showpassword ? 'text' : 'password'">
          </ion-input>
         
      </ion-item>
      <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
          </ng-container>
      </div>
  
          <!-- <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input inputmode="password" formControlName="cpassword" (ionChange)="checkPassword()"></ion-input>
            <ion-text *ngIf="password &&!passwordMatch" color="danger">Password do not match</ion-text>
            <ion-text *ngIf="password &&passwordMatch" color="success">Password  match</ion-text>
          </ion-item>
          <div *ngFor="let error of errorMessages.cpassword">
            <ng-container *ngIf="cpassword.hasError(error.type) && (cpassword.dirty || cpassword.touched)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div> -->
          
        </ion-list>
        <br><br>
        <ion-button shape="round" [disabled]="!RestOwnerForm.valid" type="submit"
         style="width: 80%; margin-left:10%; --background: #53bdc4;">Register</ion-button>
    </form>
  </div>

</ion-content>

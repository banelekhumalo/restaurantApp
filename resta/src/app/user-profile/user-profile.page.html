<ion-content>
  <div class="content"
    style=" width:100%; height:10%;background:#53bdc4;height: 80px;border-bottom-left-radius: 200px;border-bottom-right-radius:200px ;">
    <ion-icon name="caret-back-outline" (click)="back()"
      style="margin-left: 20px; width: 25px; height: 25px;margin-bottom: -20px;"></ion-icon>
    <h4 style="justify-content: center; display: flex;color: white;">Profile</h4>
  </div>

  <div style="height: 10%; width: 100%;">
    <ion-fab  class="edit" slot="fixed">
      <ion-fab-button style="width: 30px; height: 30px; --background: #53bdc4;">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
 

  <div style="width: 100%; height: 80%;">

    <br><br><br>
    <div *ngFor="let p of users">

      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-label>{{ p?.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-label>{{ p.lname }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-label>{{ p.gender }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Contact Number</ion-label>
        <ion-label>{{ p.cellphone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label>{{ p.email }}</ion-label>
      </ion-item>


    </div>
  </div>


</ion-content>

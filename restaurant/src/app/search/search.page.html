<ion-header>
  <ion-toolbar color="dark">
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button #search color="dark" href="./login"><ion-icon name="caret-back-outline"></ion-icon></ion-button>
  <ion-searchbar
  debounce="500"
   (ionChange)="_ionChange($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor ="let item of searchedItem">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
